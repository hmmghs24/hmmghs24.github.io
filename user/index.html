<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>BONDHUDAL- LOG IN</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="py-5">
      <section class="py-5">
        <div class="container">
          <div
            id="loginBox"
            class="boxContainer text-center p-3 p-md-5 rounded-2"
          >
            <h1 class="my-5">Bondhudal- VOTING APP LOGIN</h1>
            <div class="inputsForm">
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="form-control mt-3"
                placeholder="Enter your password"
                required
              />
              <button id="loginBtn" class="btn btn-main my-4 w-100">
                LOG IN
              </button>
              <div class="signupText d-flex justify-content-center gap-2 mt-1">
                <p>IF YOU DO NOT HAVE A ACCOUNT, PLEASE CONTACT WITH ADMIN TO VERIFY YOUR MEMBERSHIP.</p>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
